<!DOCTYPE html>
<html lang="en-US">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- bootstrap.js - Bootstraps the application. This is the boilerplate of the whole Angularjs app -->
    <script src="src/bootstrap.js"></script>

    <!-- Controllers for features -->
    <script src="src/features/home/home.js"></script>
    <script src="src/features/binding-example/binding-example.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/features/home/home.css">
    <link rel="stylesheet" href="src/features/binding-example/binding-example.css">

    <body>
        <!-- Everything inside this div uses the "app" module, and "appController" controller -->
        <div ng-app="app" ng-controller="appController">

                <!-- Bootstrap navbar, works with Router in src/bootstrap.js -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Angularjs Template</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#!/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#!/binding-example">Binding</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Template HTML for each view is displayed here -->
                <div ng-view></div>
                
        </div>
    </body>
</html>
